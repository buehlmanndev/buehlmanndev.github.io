about_content: | # this will include new lines to allow paragraphs
  Ich begeistere Menschen für Konzepte und Ideen und löse zusammen mit ihnen komplexe Probleme in verteilten
  Systemen. Als Engineer, Architekt, Scrummaster oder Productowner bin ich vielseitig einsetzbar und unterstütze
  Sie mit technischer Kompetenz und Durchsetzungsvermögen.<br/><br/>
  Software Bauen aus Passion - End to End und immer mit dem Kunden im Fokus.
