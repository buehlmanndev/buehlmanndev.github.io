  - title: Arbeitserfahrung # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: top
        title: Product Owner und Architekt / API Management
        link: developer.sbb.ch
        # link_text: boringcompany.com
        sub_title: SBB Informatik, Bern
        caption: März 2021 – September 2021
        description: | # this will include new lines to allow paragraphs
            Als Product Owner API Technologies war ich verantwortlich für die Weiterentwicklung der API Services und Frameworks der SBB. Dazu gehören die öffentliche Webseite developer.sbb.ch, die API Management Plattform, Technologien und Frameworks rund um synchrone, sowie auch eventbasierte APIs. 
            <br/>Ich führte ein Team von 5 Entwicklern und Architekten in einem skalierten (SAFe) Umfeld.
      - layout: top
        title: Teamleiter Softwareengineering und Integration Architect
        # link: 
        # link_text: boringcompany.com
        sub_title: SBB Informatik, Bern
        caption: Juni 2019 – Februar 2021
        description: | # this will include new lines to allow paragraphs
            Aufbau eines Teams von 15 internen Software-Architekten und Engieers aller Senioritäten sowie Linienführung derselben. Vertragsmanagement und Ausschreibung von Rahmenverträgen im Bereich Engineering. 
            Organisation von internen Konferenzen mit bis 200 Personen. 
            Integration Architektur auf Enterprise-Level. Definition und Umsetzung von Richtlinien und Standards in der Integration, Fokus auf die Schaffung einer API orientierten Anwendungslandschaft innerhalb der SBB.
      - layout: top
        title: Software Engineer und Architekt / TMS
        # link: 
        # link_text: boringcompany.com
        sub_title: SBB Informatik, Bern
        caption: Januar 2018 – Mai 2019
        description: | # this will include new lines to allow paragraphs
            Im Rahmen von smartrail 4.0 wird ein sogenanntes Traffic Management System (TMS) entwickelt. Ein wichtiges Ziel dabei ist es, Fahrpläne automatisch so zu erstellen, damit die Kapazität auf dem Schienennetz optimal genutzt wird.
            Technisch ist TMS eine eventbasierte Microservice-Applikation mit Spring Boot Services und Angular Microfrontends. Die Services werden in Openshift betrieben und kommunizieren via RabbitMQ Messaging.
            Ich konnte die SBB als Fullstack-Entwickler und Architekt unterstützen sowie das Staffing des Projekts begleiten.
      - layout: top
        title: Software Engineer und Architekt, Scrum Master / NeTS
        # link: 
        # link_text: boringcompany.com
        sub_title: SBB Informatik, Bern
        caption: Januar 2018 – Mai 2019
        description: | # this will include new lines to allow paragraphs
            Die Anwendung NeTS wird für die Fahrplanplanung eingesetzt und unterstützt die Geschäftsprozesse der SBB Infrastruktur beim Erstellen des Fahrplans, nach welchem sämtliche Züge der Schweiz verkehren. Über 4'000 User planen jährlich mehr als 200'000 Züge für die gesamte Schweiz, bearbeiten mehr als 350'000 Bestellpositionen und beliefern als Basissystem über 50 Abnehmersysteme mit dem aktuellen Fahrplan.
            Technisch ist NeTS als klassische 3 Tier Applikation aufgebaut. Eclipse RCP im Frontend, ein JEE Monolith im Backend und die Datenhaltung auf Oracle.
            Ich konnte die SBB als Fullstack-Entwickler, Architekt Scrum Master und bei der Agilisierung der Projektorganisation mit rund 40 Personen unterstützen. So konnte ich unter anderem auch erste Schritte zur Zerschlagung des Monolithen initiieren und die Migrationsplanung in kleinere Teilapplikationen / Microservices ausarbeiten.
      - layout: top
        title: Software Engineer / Konfigurationssystem für Netzwerkelemente
        # link: 
        # link_text: boringcompany.com
        sub_title: Comlab AG, Bern
        caption: März 2013 – Juli 2015
        description: | # this will include new lines to allow paragraphs
            Comlab AG ist führend in der Herstellung und Installation von Tunnelfunkanlagen. Zur Konfiguration und Überwachung verschiedener Generationen dieser Systeme wurde ein Konfigurations- und Überwachungssystem entwickelt. Dieses System diente auch als Aggregator der Daten für die weitere Verwendung der Daten in Kundenspezifischen Systemen.
            Ich durfte die Entwicklung des Systems von der Konzeption bis zur Integration bei diversen Endkunden begleiten.
      - layout: top
        title: Entwicklungsingenieur / Blutpumpensteuerung
        # link: 
        # link_text: boringcompany.com
        sub_title: ARTORG Center for Biomedical Engineering Research, Bern
        caption: September 2012 – März 2013
        description: | # this will include new lines to allow paragraphs
            Design, Entwicklung und Produktion (Hardware & Software, Proof of Concept) einer Kostengünstigen Blutpumpensteuerung zur Versorgung von Extremitäten.
            <br/>Begleitung der Versuchsreihen.



